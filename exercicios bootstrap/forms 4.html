<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border border-primary mt-3">
        <h1>Novo Usuário</h1>
        <form>
            <div class="col-group">
                <label for="nome_completo"><strong>Nome:</strong></label>
                <input type="text" class="form-control" id="nome_completo" placeholder="Informe o nome">
            </div>
            <div class="row pt-3">
                <div class="col-md-4">
                    <label for="cpf"><strong>CPF:</strong></label>
                    <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF">
                </div>
                <div class="col-md-6">
                    <label for="endereco"><strong>Endereço:</strong></label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
                </div>
                <div class="col-md-2">
                    <label for="nivel"><strong>Nível:</strong></label>
                    <select class="form-select" id="endereco">
                        <option selected>---</option>
                        <option value="vip">VIP</option>
                        <option value="premium">Premium</option>
                        <option value="padrao">Padrão</option>
                    </select>
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-md-6">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="text" class="form-control" id="email" placeholder="Informe o Email">
                </div>
                <div class="col-md-4">
                    <label for="senha"><strong>Senha:</strong></label>
                    <input type="text" class="form-control" id="senha" placeholder="Informe a senha">
                </div>
                <div class="col-md-2">
                    <label for="status"><strong>Status:</strong></label>
                    <select class="form-select" id="status">
                        <option selected>---</option>
                        <option value="vip">VIP</option>
                        <option value="premium">Premium</option>
                        <option value="padrao">Padrão</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-end pt-3 pb-3">
                <div class="col-auto">
                    <button type="reset" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
