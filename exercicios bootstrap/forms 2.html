<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border border-primary mt-5">
        <form>
            <!--Código, Nome, E-mail, CPF-->
            <div class="row pt-3">
                <div class="col-md-1">
                    <label for="codigo"><strong>Código</strong></label>
                    <input type="text" class="form-control" id="codigo" placeholder="32">
                </div>
                <div class="col-md-5">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo do Cliente">
                </div>
                <div class="col-md-4">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com">
                </div>
                <div class="col-md-2">
                    <label for="cpf" class="text"><strong>CPF</strong></label>
                    <input type="text" class="form-control" id="cpf" placeholder="Só números">
                </div>
            </div>
            <!--N.Celular, N.Telefone, CEP, Logradouroo, N., Bairro-->
            <div class="row pt-3">
                <div class="col-md-2">
                    <label for="numCelular"><strong>Nº Celular</strong></label>
                    <input type="text" class="form-control" id="numCelular" placeholder="Nº do Celular">
                </div>
                <div class="col-md-2">
                    <label for="numTelFixo"><strong>Nº Telefone Fixo</strong></label>
                    <input type="text" class="form-control" id="numTelFixo" placeholder="Nº telefone">
                </div>
                <div class="col-md-2">
                    <label for="cep"><strong>CEP</strong></label>
                    <input type="text" class="form-control" id="cep" placeholder="ex: 88308070">
                </div>
                <div class="col-md-2">
                    <label for="logradouro"><strong>Logradouro</strong></label>
                    <input type="text" class="form-control" id="logradouro" placeholder="ex: Rua 1400.">
                </div>
                <div class="col-md-1">
                    <label for="num"><strong>Nº</strong></label>
                    <input type="text" class="form-control" id="num" placeholder="Nº">
                </div>
                <div class="col-md-3">
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
            </div>
            <!--Cidade, UF, Status-->
            <div class="row pt-3">
                <div class="col-md-3">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-md-1">
                    <label for="uf"><strong>UF</strong></label>
                    <input type="text" class="form-control" id="uf" placeholder="UF">
                </div>
                <div class="col-md-2">
                    <label for="status"><strong>Status</strong></label>
                    <select class="form-control" id="status">
                        <option selected>Selecione</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="namorando">Namorando</option> <!--Namorando é um estado cívil válido-->
                        <option value="UniEstavel">União estável</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-end pt-3 pb-3">
                <div class="col-auto">
                    <button type="reset" class="btn btn-danger">Resetar</button>
                    <button type="button" class="btn btn-success">Próximo</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
