<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border border-primary mt-3">
        <form method="post">
            <div class="row text-center mb-3">
                <h1>Sample Form</h1>
            </div>
            <!--Partner Name, Email ID-->
            <div class="form-group row align-items-center">
                <label for="partner_name" class="col-sm-2 text-end"><strong>Partner Name</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="partner_name" id="partner_name">
                </div>
                <label for="partner_email" class="col-sm-2 text-end"><strong>Partner Email ID</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="partner_emailID" id="partner_emailID">
                </div>
            </div>
            <!--Partner Legal Name and Mobile-->
            <div class="form-group row align-items-center pt-3">
                <label for="partner_legal_name" class="col-sm-2 text-end"><strong>Partner Legal Name</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="partner_legal_name" id="partner_legal_name">
                </div>
                <label for="partner_mobile" class="col-sm-2 text-end"><strong>Partner Mobile</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="partner_mobile" id="partner_mobile">
                </div>
            </div>
            <!--Partner Address-->
            <div class="form-group row align-items-center pt-3">
                <label for="partner_address" class="col-sm-2 text-end"><strong>Partner Address</strong></label>
                <div class="col">
                 <textarea class="form-control" name="partner_address" id="partner_address"></textarea>
                </div>
            </div>
            <!--Partner Contract Start Date, Expiry Date-->
            <div class="form-group row align-items-center pt-3">
                <label for="contract_start_date" class="col-sm-2 text-end"><strong>Contract Start Date</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="contract_start_date" id="contract_start_date" placeholder="Date Start">
                </div>
                <label for="contract_expiry_date" class="col-sm-2 text-end"><strong>Contract Expiry Date</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="contract_expiry_date" id="contract_expiry_date" placeholder="Date End">
                </div>
            </div>
            <!--Minimum Loan Amount, Maximum Loan Amount-->
            <div class="form-group row align-items-center pt-3">
                <label for="minimum_loan_amount" class="col-sm-2 text-end"><strong>Minimum Loan Amount</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="minimum_loan_amount" id="minimum_loan_amount">
                </div>
                <label for="maximum_loan_amount" class="col-sm-2 text-end"><strong>Maximum Loan Amount</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="maximum_loan_amount" id="maximum_loan_amount">
                </div>
            </div>
            <!--Interest Rate, Deposit Amount-->
            <div class="form-group row align-items-center pt-3">
                <label for="interest_rate" class="col-sm-2 text-end"><strong>Interest Rate</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="interest_rate" id="interest_rate">
                </div>
                <label for="deposit_amount" class="col-sm-2 text-end"><strong>Deposit Amount</strong></label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="deposit_amount" id="deposit_amount">
                </div>
            </div>
            <div class="row justify-content-center pt-3 pb-3">
                <div class="col-md-1">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
