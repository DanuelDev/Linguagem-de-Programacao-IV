<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        <div class="container border border-primary bg-light mt-3">
            <h3>Billing address</h3>
            <div class="row pt-3">
                <div class="col-md-6">
                    <label for="first_name"><strong>First name</strong></label>
                    <input type="text" class="form-control" name="first_name" id="first_name">
                </div>
                <div class="col-md-6">
                    <label for="last_name"><strong>Last name</strong></label>
                    <input type="text" class="form-control" name="last_name" id="last_name">
                </div>
            </div>
            <div class="col pt-3">
                <label for="username"><strong>Username</strong></label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
            </div>
            <div class="col pt-3">
                <label for="email"><strong>Email</strong></label>
                <span class="text-muted">(Optional)</span>
                <input type="text" class="form-control" name="email" id="email" placeholder="you@example.com">
            </div>
            <div class="col pt-3">
                <label for="address"><strong>Address</strong></label>
                <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
            </div>
            <div class="col pt-3">
                <label for="address2"><strong>Address 2</strong></label>
                <span class="text-muted">(Optional)</span>
                <input type="text" class="form-control" name="address2" id="address2" placeholder="Apartment or suite">
            </div>
            <div class="row pt-3 mb-3">
                <div class="col-md-6">
                    <label for="country"><strong>Country</strong></label>
                    <select class="form-select" name="country" id="country">
                        <option selected>Choose...</option>
                        <option value="eua">Est. Unidos</option>
                        <option value="brazil">Brasil</option>
                        <option value="china">China</option>
                        <option value="rus">Rússia</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="state"><strong>State</strong></label>
                    <select class="form-select" name="state" id="state">
                        <option selected>Choose...</option>
                        <option value="wdc">Washington, D.C</option>
                        <option value="brasilia">Brasilia</option>
                        <option value="beijing">Beijing</option>
                        <option value="moscow">Moscow</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip"><strong>Zip</strong></label>
                    <input type="text" class="form-control" name="zip" id="zip">
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
